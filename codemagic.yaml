workflows:
  react-native-workflow:
    name: React Native Build
    environment:
      node: 8.19.4
      npm: latest
      groups:
        - default
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Build Android release
        script: npx expo prebuild && cd android && ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your@email.com
